<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
        <div class="timer">
            <div class="controls">
              <input id="duration" value="30" />
              <div>
                <button id="start"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-sharp fa-solid fa-pause"></i></button>
                </div>
            </div>
        <svg class="dial" height="400" width="400">
            <circle 
            r="190" 
            cx="200" 
            cy="200"
            fill="transparent"
            stroke="blue"
            stroke-width="6"
            transform="rotate(-90 200 200)"></circle>
        </svg>
    </div>

        <script src="timer.js" async defer></script>
        <script src="index.js" async defer></script>
    </body>
</html>
